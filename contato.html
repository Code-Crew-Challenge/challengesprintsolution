  <header>

    <h1>Precisa de ajuda?</h1>

    <center>
        <div class="container2" id="contato">
            <section class="faq">
                <h2>Entre em Contato Conosco</h2>
                <br><br>
                <form>
                    <div class="faq-item">
                        <label for="nome"><strong>Nome:</strong></label><br>
                        <input type="text" id="nome" name="nome" required>
                    </div>

                    <div class="faq-item">
                        <label for="email"><strong>Email:</strong></label><br>
                        <input type="email" id="email" name="email" required>
                    </div>

                    <div class="faq-item">
                        <label for="mensagem"><strong>Mensagem:</strong></label><br>
                        <textarea id="mensagem" name="mensagem" rows="5" required></textarea>
                    </div>

                    <div class="faq-item">
                        <button type="submit" class="faq-question">Enviar</button>
                    </div>
                </form>
            </section>
        </div>
    </center>

    <footer>
        <h3>Entre em Contato:</h3>
        <div class="contact-info">
            <p><i class="fas fa-envelope"></i> codecrewsupport@gmail.com</p>
            <p><i class="fas fa-phone-alt"></i> (11) 97388-7269</p>
            <p><i class="fas fa-map-marker-alt"></i> São Paulo, SP</p>
        </div>
