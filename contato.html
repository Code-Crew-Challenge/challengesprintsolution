<body class="fade-in">

  <header>

    </nav>

  </header>

   <main class="container">
    <h2 style="text-align: center; margin-bottom: 2rem;">Precisa de suporte? Entre em contato</h2>

    <form action="#" method="post">
      <label for="nome">Nome</label>
      <input type="text" id="nome" name="nome" placeholder="Seu nome completo" required />

      <label for="email">E-mail</label>
      <input type="email" id="email" name="email" placeholder="seuemail@exemplo.com" required />

      <label for="mensagem">Mensagem</label>
      <textarea id="mensagem" name="mensagem" rows="6" placeholder="Escreva sua mensagem aqui..." required></textarea>

      <button type="submit">Enviar</button>
    </form>

  </main>

  <footer>
    <div class="contact-info">
      <p><i class="fas fa-envelope"></i> codecrewsupport@gmail.com</p>
      <p><i class="fas fa-phone-alt"></i> (11) 97388-7269</p>
      <p><i class="fas fa-map-marker-alt"></i> São Paulo, SP</p>
    </div>

  </footer>
